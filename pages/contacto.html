<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/stilos.css">
    <Meta name="description" content="¿Tenés dudas o querés hablar con un asesor? Completá el formulario y nos pondremos en contacto con vos a la brevedad. También podés escribirnos por redes sociales o vía mail.">
  <meta name="Keywords" content="Venta de autos en Argentina,Autos usados y nuevos,Comprar auto online,Concesionaria digital,Contacto concesionaria,Formulario de autos,Atención al cliente,Consultar por vehículos,Az Automóviles contacto">
  <meta name="author" content="Agustin Azzem">
</head>
<body>
  <header>
    <div class="Logo-Titulo">
      <h1>Contactanos</h1>
      <img src="../img/logo.jpg" alt="Logo Az Automoviles" class="logo" />
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="../index.html">Inicio</a></li>
        <li class="nav-item"><a href="./autos.html">Autos</a></li>
        <li class="nav-item"><a href="./ofertas.html">Ofertas</a></li>
        <li class="nav-item"><a href="./quienes-somos.html">Quienes somos</a></li>
        <li class="nav-item"><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container my-5">
    <form action="#" method="post" class="bg-dark text-white p-4 rounded shadow">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-light">Enviar</button>
    </form>
  </main>

  <footer class="bg-white text-center text-dark p-3">
    <p>Cualquier urgencia contactar con el número 542995425900.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
